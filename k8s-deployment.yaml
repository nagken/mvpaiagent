apiVersion: v1
kind: Service
metadata:
  name: mvp-google-adk-service
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: mvp-google-adk
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvp-google-adk-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mvp-google-adk
  template:
    metadata:
      labels:
        app: mvp-google-adk
    spec:
      containers:
      - name: mvp-google-adk
        image: gcr.io/flawless-acre-401603/mvp-google-adk:latest
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-secret
              key: api-key
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30